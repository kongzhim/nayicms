<include file='Public:header' />
    <form action='{:U("listorder")}' method='post'>
    <table class='table table-bordered'>
        <tr>
            <th width="4%" scope="col"><input type='checkbox' class='allchecked' /></th>
            <th width="4%" scope="col">id</th>
            <th width="25%" scope="col">标题</th>
            <th width="15%" scope="col">姓名</th>
            <th width="15%" scope="col">电话</th>
            <th width="15%" scope="col">时间</th>
            <th width="12%" scope="col">操作</th>
        </tr>
        <foreach name='list' item='v'>
        <tr>
            <td><input type="checkbox" name='ids[]' value='{$v.id}'></td>
            <td>{$v.id}</td>
            <td>{$v.title}<if condition="$v['status'] eq 0"><font style='color:red;font-size:12px;margin-left:10px;'>新</font></if></td>
            <td>{$v.name}</td>
            <td>{$v.phone}</td>
            <td>{$v.inputtime|myDate}</td>
            <td align='center'>
                <a href='{:U("read","id=".$v["id"])}' class='btn btn-primary'>阅读</a>
                <a href='javascript:;' onclick="del('{:U('delete','id='.$v['id'])}')" class='btn btn-primary'>删除</a>
            </td>
        </tr>
        </foreach>
        <tr>
            <td colspan='7' align='left'>
                <span class='btn-info checked'>反选</span>
                <input type="button" class='btn-info' onclick="alldel('{:U('alldel','','')}')" value='删除'>
            </td>
        </tr>
        <tr><td colspan="7" class='page' align='right'>{$page}</td></tr>
    </table>
    </form>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.checked').click(function(){
               $('input[name="ids[]"]').each(function(){
                    if($(this).attr('checked')){
                        $(this).attr('checked',false);
                        $('.allchecked').attr('checked',false);
                    }else{
                        $(this).attr('checked',true);
                    }
               }) 
            });
            $('.allchecked').click(function(){
                if($(this).attr('checked')){
                    $('input[name="ids[]"]').each(function(){
                        $(this).attr('checked',true);
                    })
                }else{
                    $('input[name="ids[]"]').each(function(){
                        $(this).attr('checked',false);
                    })
                }

            });
            $('input[name="ids[]"]').click(function(){
                if($(this).attr('checked')){
                    return true;
                }else{
                    $('.allchecked').attr('checked',false);
                }
            });
        });
        function alldel(ur){
            var url = ur;
            var ids = new Array();
            var n = 0;
            $('input[name="ids[]"]').each(function(){
                if($(this).attr('checked')){
                    ids[n] = $(this).val();
                    n++;
                }
            });
            if(ids==''){
                alert('请选择文章');
            } else {    
                if(confirm('确定删除所选？')){
                    $.ajax({
                        type: 'post',
                        url: ur,
                        data: "ids="+ids,
                        success: function(msg){
                            if(msg=='成功'){
                                alert('成功');
                                window.location.reload();
                            } else {
                                alert('失败');
                            }
                        }
                    });       
                }
            }
        }
    </script>
<include file='Public:footer' />
